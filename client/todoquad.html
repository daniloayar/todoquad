<body>
  <div class="login-bar">
    {{> loginButtons}}
  </div>
  {{> canvas}}
</body>

<template name="canvas">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span10 axis-top">IMPORTANT</div>
    </div>
    <div class="row-fluid grid-row">
      <div class="span1 axis-left">URGENT
      </div>
      <div id="the-grid" class="span8"></div>
      <div class="span1 axis-right">NOT URGENT</div>
    </div>
    <div class="row-fluid">
      <div class="span10 axis-bottom" style="text-align: center;">NOT IMPORTANT</div>
    </div>
  </div>
  

  <!-- modal dialogs for new/updating items -->
  <div id="new-todo-modal" class="modal hide" style="display: none; ">
    <div class="modal-header">
      <button class="close" data-dismiss="modal">×</button>
      <h3>New Todo Item</h3>
    </div>
    <div class="modal-body">
      <form class="form-horizontal">
        <div class="control-group">
          <label class="control-label" for="new-todo-desc">Description</label>
          <div class="controls">
            <input id='new-todo-desc' type="text" class="input-medium search-query" />
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="new-todo-color">Color</label>
          <div class="controls">
            <input id='new-todo-color' type="text" class="input-medium search-query" value="FCF0AD" />
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <a href="#" class="btn" data-dismiss="modal">Cancel</a>
      <a href="#" id="create-todo" class="btn btn-primary" data-dismiss="modal">Create</a>
    </div>
  </div>​

  <div id="update-todo-modal" class="modal hide" style="display: none; ">
    <div class="modal-header">
      <button class="close" data-dismiss="modal">×</button>
      <h3>Update Todo Item</h3>
    </div>
    <div class="modal-body">
      <form class="form-horizontal">
        <input id='update-todo-id' type="hidden"/>
        <div class="control-group">
          <label class="control-label" for="update-todo-desc">Description</label>
          <div class="controls">
            <input id='update-todo-desc' type="text" class="input-medium search-query" />
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="update-todo-color">Color</label>
          <div class="controls">
            <input id='update-todo-color' type="text" class="input-medium search-query"/>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <a href="#" class="btn" data-dismiss="modal">Cancel</a>
      <a href="#" id="update-todo" class="btn btn-primary" data-dismiss="modal">Save</a>
      <a href="#" id="complete-todo" class="btn btn-success" data-dismiss="modal">Complete</a>
    </div>
  </div>​
</template>
