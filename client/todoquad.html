<head>
  <title>TodoQuad</title>
  <meta name="viewport" content="user-scalable=no" />
  <script>
    new GA('UA-34837466-1');
  </script>
</head>
<body>
  {{> tag_infos}}
  <div class="login-bar">
    {{> loginButtons}}
  </div>
  {{> canvas}}
</body>

<template name="tag_infos">
  <div id="tag-filter" class="tag-list">
    {{#each tags}}
      <div class="tag label {{style}}">
        {{tag_text}} <span class="count">({{count}})</span>
      </div>
    {{/each}}
  </div>
</template>

<template name="canvas">
  <div id="the-grid"></div>

  <!-- modal dialogs for new/updating items -->
  <div id="new-todo-modal" class="modal hide" style="display: none; ">
    <div class="modal-header">
      <button class="close" data-dismiss="modal">×</button>
      <h3>New Todo Item</h3>
    </div>
    <div class="modal-body">
      <form class="form-horizontal">
        <div class="control-group">
          <label class="control-label" for="new-todo-desc">Description</label>
          <div class="controls">
            <input id='new-todo-desc' type="text" class="input-large" />
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="new-todo-desc">Tags</label>
          <div class="controls">
            <input id='new-todo-tags' type="text" class="input-large" />
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="new-todo-color">Color</label>
          <div class="controls">
            <input id='new-todo-color' type="text" class="input-large" value="#FCF0AD" />
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <a href="#" class="btn" data-dismiss="modal">Cancel</a>
      <a href="#" id="create-todo" class="btn btn-primary" data-dismiss="modal">Create</a>
    </div>
  </div>​

  <div id="update-todo-modal" class="modal hide" style="display: none; ">
    <div class="modal-header">
      <button class="close" data-dismiss="modal">×</button>
      <h3>Update Todo Item</h3>
    </div>
    <div class="modal-body">
      <form class="form-horizontal">
        <input id='update-todo-id' type="hidden"/>
        <div class="control-group">
          <label class="control-label" for="update-todo-desc">Description</label>
          <div class="controls">
            <input id='update-todo-desc' type="text" class="input-large" />
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="update-todo-desc">Tags</label>
          <div class="controls">
            <input id='update-todo-tags' type="text" class="input-large" />
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="update-todo-color">Color</label>
          <div class="controls">
            <input id='update-todo-color' type="text" class="input-large"/>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <a href="#" class="btn" data-dismiss="modal">Cancel</a>
      <a href="#" id="update-todo" class="btn btn-primary" data-dismiss="modal">Save Changes</a>
      <a href="#" id="complete-todo" class="btn btn-success" data-dismiss="modal">Mark Completed</a>
    </div>
  </div>​
</template>
